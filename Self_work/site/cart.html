<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: #f0f0f0;
        }

        nav {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        section#cart {
            text-align: center;
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .product {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .product img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }

        .product p {
            margin: 0;
        }

        .product button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product button:hover {
            background-color: #0056b3;
        }

        form {
            margin-top: 50px;
        }

        input[type="text"], input[type="number"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <img src="Contact_us_RU_fixed_project_Front.jpg" alt="Логотип" width="300" height="200">
</header>

<nav>
    <ul>
        <li><a href="index.html">Главная</a></li>
        <li><a href="about.html">О себе</a></li>
        <li><a href="merch.html">Мерч</a></li>
        <li><a href="contact.html">Контакты</a></li>
    </ul>
</nav>

<section id="cart">
    <h2>Корзина</h2>
    <div class="product">
        <img src="tshirt1.jpg" alt="Футболка 1" width="100">
        <p>Футболка "Всёснимающий Рамиль" - 1000 руб.</p>
    </div>

    <div class="product">
        <img src="tshirt2.jpg" alt="Футболка 2" width="100">
        <p>Футболка "Рамиль Продакшн" - 1200 руб.</p>
    </div>

    <form action="/process_payment" method="post">
        <input type="text" name="name" placeholder="Ваше имя" required><br>
        <input type="email" name="email" placeholder="Ваш Email" required><br>
        <input type="text" name="address" placeholder="Ваш адрес" required><br>
        <input type="number" name="card_number" placeholder="Номер карты" required><br>
        <input type="submit" value="Оплатить">
    </form>
</section>

</body>
</html>
